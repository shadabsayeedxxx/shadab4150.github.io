title: Shadab's Blog for projects.
description: This blog is to show my projects, Inspiration, source code, study material, etc.  Happy blogging... ‚ù§
github_username: shadab4150

# Email and twitter are optional:
email: shadabsayeedxxx@gmail.com
twitter_username: 

# Set this to true to get LaTeX math equation support
use_math: 

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-octicons

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
